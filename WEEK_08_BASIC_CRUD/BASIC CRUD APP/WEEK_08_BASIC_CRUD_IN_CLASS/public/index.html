<!DOCTYPE html>

<html>
<head>
    <title>TO DO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!--FOOTER FIXED REGARDLESS OF TEMPLATE-->
  <footer>
      <button id="btnCreate">+ Task</button>
  </footer>

  <!--Container where our underscore Tmplates will be rendered-->
  <div id="app-container"></div>

  <!-- TEMPLATE FOR CREATE PAGE -->
  <script type="text/html" id="tpl_create">
    <div class="page" id="create">
        <h2> <%= title %> </h2>
        <div class="create-input">
            <input type="text" placeholder="Task Name" id="iptTaskTitle">
        </div>
        <div class="create-input">
            <input type="text" placeholder="Description" id="iptTaskDescription">
        </div>
        <button id="btnSubmit">SUBMIT</button>
    </div>
  </script>

  <!-- TEMPLATE FOR TASKS PAGE-->
  <script type="text/html" id="tpl_tasks">
     <div class="page" id="tasks">
        <h1> <%= title %></h1>
        <% if(data.length > 0) { %>
        <% _.each(data, function(task){ %>
            <li>
                <h2 class="task-item" data-id="<%= task.id %>"><%= task.title %></h2>
                <br>
                <p class="task-description" data-id="<%= task.id %>"><%= task.description %></p>
                <br>
                <button class="btnDelete"> X </button>
            </li>
        <% }); %>
        <% } else { %>
            <h4>You have nothing to do!</h4>
        <% } %>
    </div>
  </script>

  <!--Libraries & Javascript-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
